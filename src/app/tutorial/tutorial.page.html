<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <a (click)="continuarMenu()">Omitir</a>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides" text-center>
      <div class="slide-img-padding">
        <img [src]="slide.imgUrl" class="slide-img">
      </div>
      <div>
        <p [innerHTML]="slide.text"></p>
      </div>
      <ion-button expand="block" [style]="slide.style" (click)="continuarMenu()">Continuar</ion-button>
      <br><br>
    </ion-slide>
  </ion-slides>
</ion-content>
