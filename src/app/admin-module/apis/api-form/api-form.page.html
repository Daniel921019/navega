<app-header [titulo]="titulo" [href]="href"></app-header>

<ion-content >
  <app-spinner *ngIf="isLoading"></app-spinner>
  <ion-card *ngIf="!isLoading">
    <ion-card-title>{{apiKeyRespuesta.nombre_api}}</ion-card-title>
    <img alt="Silhouette of mountains"
      src="https://assets.zabbix.com/img/brands/openweather.jpg" />
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>
     <form #myForm="ngForm">
      <ion-item>
        <ion-icon name="key"></ion-icon>
        <ion-input [(ngModel)]="apiKeyRespuesta.api_key" 
        [type]="showPassword ? 'text' : 'password'" 
        placeholder="Password"
        name="api_key"
        required></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon"
          (click)="togglePassword()"></ion-icon>
      </ion-item>
    </form>
      <ion-item>
        <ion-label>
          <p>Estado:</p>
          <ion-chip color="{{default_state ? 'success' : 'danger'}}">
            {{apiKeyRespuesta.status_api}}
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-button expand="block" color="warning" (click)="submit(myForm)" [disabled]="!myForm.valid">SAVE</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
