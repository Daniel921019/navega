

<div class="nombre-icon">
  <b>{{datos?.nombre}}</b>
  <ion-icon class="icons" name={{datos?.icon}}></ion-icon>
</div>
<ion-grid fixed>
  <!-- Encabezado de la tabla -->
  <ion-row>
    <ion-col size="3"><ion-label>Id Notificación</ion-label></ion-col>
    <ion-col size="3"><ion-label>Estación</ion-label></ion-col>
    <ion-col size="3"><ion-label>Valor Variable</ion-label></ion-col>
    <ion-col size="3"><ion-label>Fecha dato</ion-label></ion-col>
  </ion-row>
  
  <ng-container *ngFor="let item of datos?.data">
  <ion-row>
    <ion-col size="3"><ion-label>{{ item.id_notificacion }}</ion-label></ion-col>
    <ion-col size="3"><ion-label>{{ item.nombre_estacion }}</ion-label></ion-col>
    <ion-col size="3"><ion-label>{{ item.valor_variable_notificacion }}</ion-label></ion-col>
    <ion-col size="3"><ion-label>{{ formatDate(item.fecha_notificacion) }}</ion-label></ion-col>
  </ion-row>
  </ng-container>
</ion-grid>
